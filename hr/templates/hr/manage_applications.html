<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Applications</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 4rem;
            width: 50rem;
        }

        .job-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .job-card h3 {
            margin-bottom: 10px;
        }

        .apply-count {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #777777;
        }

        .apply-count i {
            margin-right: 5px;
        }

        .job-card button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .job-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <!-- Include the sidebar -->
    {% include "hr/navbar.html" %}

    <div class="content">
        <h1>Manage Applications</h1>
    </div>
    </div>
</body>

</html>
